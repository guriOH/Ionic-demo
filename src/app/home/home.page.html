<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>My Navigation Bar</ion-title>
      </ion-toolbar>
    
      <ion-toolbar>
        <ion-title>Subheader</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let book of books">
      <h2>{{book.name}} Details</h2>
      <div><span>id: </span>{{book.id}}</div>
      <div><span>name: </span>{{book.name}}</div>
    </ion-item>
  </ion-list>
  <ion-button routerLink="/user-detail" routerDirection="root">
    Login
  </ion-button>
</ion-content>
